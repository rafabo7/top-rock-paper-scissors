<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Rock, paper, scissors!</h1>
        <p class="subtitle">This is a simple game of rock, paper, scissors. You play against the machine.</p>
        <p class="subtitle">First to win five times wins the game.</p>
    </header>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="hands"></p>
    <p id="score">Human : 0 -- Computer : 0</p>
    <p id="result"></p>
    <div id="scoreboard">

    </div>
    <footer>
        Rafael Botella for <i>The Odin Project</i>
    </footer>
</body>
</html>
